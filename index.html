<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
        </header>
    
        <form id="form-contatos">
            <input type="text" id="nome-contato" placeholder="Digite seu nome" required>
            <input type="tel" id="telefone-contato" placeholder="Digite seu telefone" required minlength="9" maxlength="14">
            <button type="submit">Cadastrar</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
    
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>

</body>
</html>
